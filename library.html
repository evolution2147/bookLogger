<head>
  <title>Library Management System | ASU CSE360</title>
  <meta name="description" content="Library Management System">
  <meta name="viewport" content="width=device-width, initial-scaled=1.0">
  <!--HTML5 shim for IE backwards compatibility -->
 	<!--[if lt IE9]>
 		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
 </script>
 	<![endif] -->
</head>
<body>
  {{> main}}
</body>
<template name="main">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="row">
				<div class="span12">
					<table class="table table-striped table-condensed table-bordered table-hover">
						<thead>
							<tr>
								<td><strong>Book Title</strong></td>
								<td><strong>Book Author</strong></td>
								<td><strong>Pub. Date</strong></td>
								<td><strong>Description</strong></td>
							</tr>
						</thead>
						<tbody>
							{{#each library}}
							<tr>
								<td>{{name}}</td>
								<td>{{author}}</td>
								<td>{{pubdate}}</td>
								<td>
									<a href="#myModal" role="button" class="btn btn-lg btn-inverse" data-toggle="modal">info</a>
								</td>
								<td> 
									<input type="button" class="btn btn-lg btn-inverse destroy" value="Remove Book"/>
								</td>
							</tr>
							{{/each}}
							<tr>
								<td>
									<input type ="text" name="name" value="" id="name"placeholder="Title">
								</td>	
								<td>
									<input type="text" name="author" value="" id="author" placeholder="Author">
								</td>
								<td>
									<input type="text" name="pubdate" value="" id="pubdate" placeholder="Publication Date">
								</td>
								<td>
									<textarea rows="3" name="description" value="" id="description" placeholder="Book Info">
									</textarea>
								</td>
								<td> <input type="button" class="btn btn-lg btn-inverse add" value="Add" role="button" />
								</td>
								<td> 
									<input type="button" class="btn btn-lg btn-inverse removeAll" value="Remove All" role="button" />
								</td>
							</tr>
						</tbody>
						</thead>
					</table>
				</div>
			</div>		
		</div>
	</div>
	
 
<!-- book info modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Book description</h3>
  </div>
  <div class="modal-body">
    <p></p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>
</template>
